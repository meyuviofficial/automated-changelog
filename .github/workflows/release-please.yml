on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      github_release:
        description: 'Create a GitHub release'
        required: false
        default: true
        type: boolean
      
      dry_run: 
        description: 'Run the action without creating a PR'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write


name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.before }}
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      
      - name: Install release-please CLI 
        run: npm install -g release-please

      - name: Create a Release PR 
        id: release-pr
        run: |
          release-please release-pr --repo-url=${{ github.repository }} --token ${{ secrets.GITHUB_TOKEN }} --dry-run ${{ github.event.inputs.dry_run }}  